<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRC20 Payment Gateway</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="TRC20 Logo" class="logo" />
    <h1>TRC20 Payment Gateway</h1>
    <p>Pay securely using Trust Wallet or TronLink</p>

    <button id="connectWallet">🔗 Connect Wallet</button>

    <form id="paymentForm">
      <input type="text" value="1" id="amount" readonly />
      <button type="submit" id="payNow">💸 Pay 1 USDT</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    const walletAddress = atob("VEpzM3JzcGlDa25OY0s4Z25kdHhIcXpHTlpDdmRXUUxycw=="); // Hidden address (Base64)

    document.getElementById("connectWallet").addEventListener("click", () => {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        document.getElementById("status").innerText = "✅ Wallet connected: " + window.tronWeb.defaultAddress.base58;
      } else {
        document.getElementById("status").innerText = "❌ Please open in TronLink or Trust Wallet DApp browser.";
      }
    });

    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        const amount = 1 * 1000000;
        try {
          await window.tronWeb.trx.sendToken(walletAddress, amount, "1002000");
          document.getElementById("status").innerText = "✅ Payment Sent Successfully!";
        } catch (err) {
          document.getElementById("status").innerText = "❌ Payment Failed: " + err.message;
        }
      } else {
        document.getElementById("status").innerText = "❌ Wallet not connected.";
      }
    });
  </script>
</body>
</html>
