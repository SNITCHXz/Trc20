<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRC20 Payment Gateway</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .card {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .pay-btn {
      background-color: #00ff9d;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .pay-btn:hover {
      background-color: #00cc80;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="TRC20 Logo" class="logo" />
  <div class="card">
    <h1>TRC20 Payment Gateway</h1>
    <p>Pay securely using Trust Wallet</p>
    <a class="pay-btn" href="https://link.trustwallet.com/send?asset=c195_tTR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t&address=TJs3rspiCknNcK8gndtxHqzGNZCvdWQLrs" target="_blank">Pay via Trust Wallet</a>
    <div class="note">Ensure you are on the Trust Wallet DApp browser</div>
  </div>
</body>
</html>
