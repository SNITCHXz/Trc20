<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRC20 Payment Gateway</title>
  <link rel="icon" type="image/png" href="logo.png"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1e1e1e);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffcc55;
    }

    img.logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #aaa;
    }

    a.pay-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 24px;
      background: #00ffcc;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    a.pay-btn:hover {
      background: #00c2a2;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="TRC20 Logo" class="logo" />
    <h1>TRC20 USDT Payment</h1>
    <p>Pay securely via Trust Wallet</p>

    <!-- Hidden Wallet Address used via link only -->
    <a class="pay-btn" href="https://link.trustwallet.com/send?asset=c195_tTR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t&address=TJs3rspiCknNcK8gndtxHqzGNZCvdWQLrs" target="_blank">
      Pay with Trust Wallet
    </a>

    <div class="footer">
      Powered by TRC20 Gateway
    </div>
  </div>
</body>
</html>
